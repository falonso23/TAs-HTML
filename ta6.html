<!doctype html>
<html>
	<head>
		<title>TA 6</title>
	</head>
	<body>
		<form>
			<label for="days">Select a day:</label>
			<br/>
			<select name="days" multiple>
				<option value="mon">Monday</option>
				<option value="tue">Tuesday</option>
				<option value="wed">Wednesday</option>
				<option value="thu">Thursday</option>
				<option value="fri">Friday</option>
				<option value="sat">Saturday</option>
				<option value="sun">Sunday</option>
			</select>
			<br/>
			<br/>

			<input type="radio" name="local" value="mvd">
			<label for="mvd">Montevideo</label><br>
			<input type="radio" name="local" value="mal">
			<label for="mal">Maldonado</label><br>
			<input type="radio" name="local" value="sal">
			<label for="sal">Salto</label>
			<input type="submit">
			<br/>
		</form>
	</body>
</html>
